<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TIC TAC TOE</title>
  </head>
  <body>
    <!-- setup game page -->
    <div id="setup-game">
      <div>TicTacToe</div>
      <button id="btn-start-game">Start</button>
      <div>
        <span
          >Board Size : <input id="input-size" type="text" /> X
          <input id="input-size-disable" disabled type="text" />
        </span>
      </div>
    </div>
    <!-- in game page -->
    <div id="message" class="message"></div>

    <div id="in-game">
      <div id="board" class="board"></div>
    </div>
    <!-- game over page -->
    <div id="overlay" class="overlay">
      <div>
        <h1>Game Over</h1>
        <div class="button-grid">
          <button id="btn-reset" class="btn btn-reset">
            <i class="fas fa-sync"></i> Reset
          </button>
          <button id="btn-exit" class="btn btn-exit">
            <i class="fas fa-power-off"></i> Exit
          </button>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="./js/index.js"></script>
  </body>
</html>
