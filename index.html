<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TIC TAC TOE</title>
  </head>
  <body>
    <!-- setup game page -->
    <div id="setup-game">
      <div>TicTacToe</div>
      <button id="btn-start-game">Start</button>
      <div>
        <span
          >Board Size : <input id="input-size" type="text" /> X
          <input id="input-size-disable" disabled type="text" />
        </span>
      </div>
    </div>
    <!-- in game page -->
    <div id="in-game">
      <div id="board"></div>
    </div>

    <!-- script -->
    <script src="./js/index.js"></script>
  </body>
</html>
