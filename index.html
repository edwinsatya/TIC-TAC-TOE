<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="https://image.flaticon.com/icons/png/512/806/806131.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TIC TAC TOE</title>
  </head>
  <body>
    <!-- setup game page -->
    <div id="setup-game">
      <div class="title-game">TicTacToe Game</div>

      <div>
        <h2 class="title-choose-bg">Choose Background</h2>
      </div>
      <div class="wrapper-bg-list">
        <div data-color="white" class="bg-list bg-list-1"></div>
        <div data-color="brown" class="bg-list bg-list-2"></div>
        <div data-color="cadetblue" class="bg-list bg-list-3"></div>
        <div data-color="cyan" class="bg-list bg-list-4"></div>
      </div>
      <div class="wrapper-input-size">
        <span class="label-input-size">Board Size : </span>

        <input id="input-size" class="input-size" type="text" /> X
        <input
          id="input-size-disable"
          class="input-size"
          disabled
          type="text"
        />
      </div>

      <div class="wrapper-btn-start">
        <button id="btn-start-game" class="btn btn-start">Start</button>
      </div>
    </div>
    <!-- in game page -->
    <div id="message" class="message"></div>

    <div id="in-game">
      <div id="board" class="board"></div>
    </div>
    <!-- game over page -->
    <div id="overlay" class="overlay">
      <div>
        <h1>Game Over</h1>
        <div class="button-grid">
          <button id="btn-reset" class="btn btn-reset">
            <i class="fas fa-sync"></i> Reset
          </button>
          <button id="btn-try-again" class="btn btn-try-again">
            <i class="fas fa-recycle"></i> Try Again
          </button>
        </div>
        <button id="btn-exit" class="btn btn-exit">
          <i class="fas fa-power-off"></i> Exit
        </button>
      </div>
    </div>

    <!-- script -->
    <script src="./js/index.js"></script>
  </body>
</html>
